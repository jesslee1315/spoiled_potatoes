<!DOCTYPE html>
<html>
  <head>

  <body>
    <main>
    <div class="logo">

    <form class="enter">
      <input id="search" type="text" name="name" placeholder = "Potato Trailer?" >

    <div class="button_jump_right">
      <a id="spoiled_tweets_butt" class="waves-effect waves-light btn-large">Spolied Tweets</a>

    <div class="header_for_twitter">
      <a id="movie_review_tweets" class="waves-effect waves-light btn-large"><img src="../Project/icon/Potato-64 (1).png"/>Movie Reviews</a>
      <a id="movie_quotes_tweets" class="waves-effect waves-light btn-large"><img src="../Project/icon/Potato-64 (1).png"/>Movie Quotes</a>
    </div>

      <hr id="top_1">
      <section class = "section_1">
        <div class="box_1">
          <div class="carousel">
            <!-- <a><img>poster images dynamically inserted -->
            <!-- </a> -->
          </div>
            <div id="modal1" class="modal">
            <div class="modal-content">

            </div>
            </div>
        </div>


        <div class="box_movie_review_twitter">
          <a class="twitter-timeline movie_reviews" data-theme="light" data-width="600px" data-height="1300px" href="https://twitter.com/THRCritics">Tweets by THRCritics</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="box_movie_quote_twitter">
          <a class="twitter-timeline movie_quotes" data-theme="dark" data-width="600px" data-height="1300px" href="https://twitter.com/EverBestFilms">Tweets by EverBestFilms</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>        </div>
        </div>

        <div class="button_now_playing">
          <a id="now_playing_butt" class="waves-effect waves-light btn-large">Now Playing</a>
            <div class="title_now_playing">
              <ul>
                <!-- Dynamic li of titles created-->
              </ul>
            </div>
         <!-- <img id="potato_icon_now_playing" src="../Project/icon/Potato-64 (z).png"/> -->
      </div>
      </section>

      </hr>

      <hr id="middle" width= "1200px">
      </hr>

        <div class="box_2">
          <div class="carousel">

          </div>

        </div>
